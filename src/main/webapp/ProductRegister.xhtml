<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form id="form1" enctype="multipart/form-data">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:commandButton action="#{productRegister.goToHome()}" value="Back" />
            <p:toolbar id="toolbarButtons">
                <p:toolbarGroup>
                    <p:commandButton value="New Product" icon="pi pi-plus"
                                     update="manage-product-content" oncomplete="PF('manageProduct').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target="manage-user-content"/>
                    </p:commandButton>
                    <h:commandButton id="delete" value="Delete" icon="pi pi-check" actionListener="#{productRegister.deleteSelectedProducts()}" update="dt-product" process="dt-product @this"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dialog id="dialog" header="Create Product" showEffect="fade" modal="true"
                      widgetVar="manageProduct" responsive="true">
                <p:outputPanel id="manage-product-content" class="ui-fluid">
                    <p:outputPanel >

                        <div class="p-field">
                            <p:outputLabel for="description">Description</p:outputLabel>
                            <p:inputText id="description" value="#{productRegister.formEntity.description}" />
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="availableQuantity">Available Quantity</p:outputLabel>
                            <p:inputText id="availableQuantity" value="#{productRegister.formEntity.availableQuantity}" />
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="price">Price</p:outputLabel>
                            <p:inputText id="price" value="#{productRegister.formEntity.price}" />
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="productType" value="Product Type"/>
                            <p:selectOneMenu id="productType" value="#{productRegister.formEntity.productType}" converter="SelectItemEntityConverter">
                                <f:selectItem itemLabel="select one" itemValue="#{null}"/>
                                <f:selectItems value="#{productRegister.productsType}" var="productType"
                                               itemLabel="#{productType.description}" itemValue="#{productType}"/>
                            </p:selectOneMenu>
                        </div>
                        <br />
                        <div class="p-field">
                            <p:selectBooleanCheckbox value="#{productRegister.formEntity.isAvailable}" itemLabel="Available"/>
                        </div>
                        <br />
                        <p:fileUpload value="#{productRegister.uploadedFile}" mode="simple" dragDropSupport="false" />


                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <h:commandButton value="Save" icon="pi pi-check" actionListener="#{productRegister.saveProduct()}" update="manage-product-content" process="manage-product-content @this"/>
                    <h:commandButton value="Cancel" icon="pi pi-times" actionListener="#{productRegister.clearFields()}" onclick="PF('manageProduct').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>
            <p:dataTable id="dt-product" widgetVar="dtProduct" var="product" value="#{productRegister.getEntitiesFromDataBase()}"
                         reflow="true" styleClass="products-table" selection="#{productRegister.entitiesSelected}"
                         paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom" rowKey="#{product.id}">
                <f:facet name="header">
                    <div >
                        <span style="font-weight: bold">USERS</span>
                        <span class="filter-container ui-input-icon-left">
                                 <i class="pi pi-search"></i>
                                 <p:inputText id="globalFilter" onkeyup="PF('dtProduct').filter()" placeholder="Search"/>
                             </span>

                    </div>
                </f:facet>

<!--                <p:ajax event="rowSelect" update="form1:toolbarButtons"/>-->
<!--                <p:ajax event="rowUnselect" update="form1:toolbarButtons"/>-->
<!--                <p:ajax event="rowSelectCheckbox" update="form1:toolbarButtons"/>-->
<!--                <p:ajax event="rowUnselectCheckbox" update="form1:toolbarButtons"/>-->
<!--                <p:ajax event="toggleSelect" update="form1:toolbarButtons"/>-->

                <p:column selectionMode="multiple" exportable="false"></p:column>

                <p:column headerText="Description" >
                    <h:outputText value="#{product.description}"/>
                </p:column>
                <p:column headerText="Available Quantity" >
                    <h:outputText value="#{product.availableQuantity}"/>
                </p:column>
                <p:column headerText="Price" >
                    <h:outputText value="#{product.price}"/>
                </p:column>
                <p:column headerText="Product Type" >
                    <h:outputText value="#{product.productType.description}"/>
                </p:column>
                <p:column headerText="Available" >
                    <h:outputText value="#{product.isAvailable}"/>
                </p:column>
                <p:column headerText="Register Date">
                    <h:outputText value="#{product.registerDate.toString()}"/>
                </p:column>
                <p:column headerText="Stock">
                    <h:outputText value="#{product.stock.description}"/>
                </p:column>
                <p:column headerText="Image">
                    <h:commandButton value="Download" actionListener="#{productRegister.downloadImage(product)}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
