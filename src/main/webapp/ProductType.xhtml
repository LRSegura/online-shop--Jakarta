<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
   <h:head>
      <link href="css/style.css" rel="stylesheet"/>
   </h:head>
   <h:body>
      <h:form>
          <p:messages id="messages" showDetail="true" closable="true">
              <p:autoUpdate/>
          </p:messages>
          <h:commandButton action="#{userRegister.goToHome()}" value="Back" />
          <p:toolbar>
              <p:toolbarGroup>
                  <p:commandButton value="New Product Type" icon="pi pi-plus"
                                   update="manage-productType-content" oncomplete="PF('manageProductType').show()"
                                   styleClass="ui-button-success" style="margin-right: .5rem">
                      <p:resetInput target="manage-user-content"/>
                  </p:commandButton>
                  <h:commandButton value="Delete" icon="pi pi-check" actionListener="#{productTypeRegister.deleteSelectedProductsType()}" update="dt-productType" process="dt-productType @this"/>
              </p:toolbarGroup>
          </p:toolbar>

          <p:dialog header="Create Product Type" showEffect="fade" modal="true"
                    widgetVar="manageProductType" responsive="true">
              <p:outputPanel id="manage-productType-content" class="ui-fluid">
                  <p:outputPanel >

                      <div class="p-field">
                          <p:outputLabel for="description">Description</p:outputLabel>
                          <p:inputText id="description" value="#{productTypeRegister.formEntity.description}" />
                      </div>
                      <br />

                  </p:outputPanel>
              </p:outputPanel>

              <f:facet name="footer">
                  <h:commandButton value="Save" icon="pi pi-check" actionListener="#{productTypeRegister.saveProductType()}" update="manage-productType-content" process="manage-productType-content @this"/>
                  <h:commandButton value="Cancel" icon="pi pi-times" actionListener="#{productTypeRegister.clearFields()}" onclick="PF('manageProductType').hide()"
                                   class="ui-button-secondary"/>
              </f:facet>
          </p:dialog>
                     <p:dataTable id="dt-productType" widgetVar="dtProductType" var="productType" value="#{productTypeRegister.getEntitiesFromDataBase()}"
                                  reflow="true" styleClass="products-table" selection="#{productTypeRegister.entitiesSelected}"
                                  paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom" rowKey="#{productType.id}">
                         <f:facet name="header">
                             <div >
                                 <span style="font-weight: bold">USERS</span>
                                 <span class="filter-container ui-input-icon-left">
                                 <i class="pi pi-search"></i>
                                 <p:inputText id="globalFilter" onkeyup="PF('dtProductType').filter()" placeholder="Search"/>
                             </span>

                             </div>
                         </f:facet>

                         <!-- <p:ajax event="rowSelect" update="delete-products-button"/>
                         <p:ajax event="rowUnselect" update="delete-products-button"/>
                         <p:ajax event="rowSelectCheckbox" update="delete-products-button"/>
                         <p:ajax event="rowUnselectCheckbox" update="delete-products-button"/>
                         <p:ajax event="toggleSelect" update="delete-products-button"/> -->

                         <p:column selectionMode="multiple" exportable="false"></p:column>

                         <p:column headerText="Description" >
                             <h:outputText value="#{productType.description}"/>
                         </p:column>
                         <p:column headerText="Register Date">
                             <h:outputText value="#{productType.registerDate.toString()}"/>
                         </p:column>

                     </p:dataTable>
      </h:form>
   </h:body>
</f:view>
</html>
