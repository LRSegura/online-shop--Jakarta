<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:commandButton action="#{productRegister.goToHome()}" value="Back" />
                <p:dataView var="product" value="#{sales.productList}" rows="12" paginator="true">
                    <p:dataViewGridItem>
                        <h:outputText value="hello1"/>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div class="product-list-item">
                            <p:graphicImage value="#{product.file.data}"/>
                            <div class="product-list-detail">
                                <div class="product-description">#{product.description}</div>
                                <i class="pi pi-tag product-category-icon"/><span
                                    class="product-category">#{product.productType.description}</span>
                            </div>
                            <div class="product-list-action">
                                <h:outputText value="#{product.price}" styleClass="product-price">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <h:commandButton type="button"
                                                 value="Add To Cart">
                                </h:commandButton>
                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>

        </h:form>
    </h:body>
</f:view>
</html>
