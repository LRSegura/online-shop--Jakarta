<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:commandButton action="#{productRegister.goToHome()}" value="Back" />
            <br/>
            <h:outputText rendered="#{sales.loggedCustomer()}" value="Items in Cart: #{sales.amountItemsInCart}"/>
            <br/>
            <h:commandButton rendered="#{sales.loggedCustomer()}" value="View Cart" />
                <p:dataView var="product" value="#{sales.productList}" rows="12" paginator="true">
                    <p:dataViewGridItem>
                        <h:outputText value="hello1"/>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div>
                            <p:graphicImage value="#{product.file.data}"/>
                            <div>
                                <h:outputText value="Product: #{product.description}"/>
                            </div>
                            <div>
                                <h:outputText value="Type: #{product.productType.description}"/>
                            </div>
                            <div>
                                <h:outputText value="#{product.price}">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                            </div>
                            <div>
                                <h:outputText value="#{product.stock.description}"/>
                            </div>
                        <div>
                            <h:commandButton rendered="#{sales.loggedCustomer()}" value="Add To Cart" action="#{sales.addToCart(product)}"/>
                        </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>

        </h:form>
    </h:body>
</f:view>
</html>
