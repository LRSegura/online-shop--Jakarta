<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <h:head>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:card styleClass="card">
                <f:facet name="title">
                    LogIn
                </f:facet>

                <p:panelGrid columns="4" layout="flex"
                             columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                             contentStyleClass="ui-fluid">
                    <p:outputLabel for="username" value="User Name"/>
                    <p:inputText id="username" value="#{login.userName}"/>

                    <p:outputLabel for="password" value="Password"/>
                    <p:password id="password" value="#{login.password}" toggleMask="true" redisplay="true"/>
                </p:panelGrid>

                <f:facet name="footer">
                    <h:commandButton action="#{login.login()}" value="Login" />
                </f:facet>
            </p:card>
        </h:form>
    </h:body>
</f:view>
</html>
