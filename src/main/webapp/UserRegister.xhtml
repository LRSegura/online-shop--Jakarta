<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:commandButton action="#{userRegister.goToHome()}" value="Back" />          

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New User" icon="pi pi-plus"
                                     update="manage-user-content" oncomplete="PF('manageUserDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target="manage-user-content"/>
                    </p:commandButton>
                    <h:commandButton value="Delete" icon="pi pi-check" actionListener="#{userRegister.deleteSelectedUsers()}" update="dt-users" process="dt-users @this"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dialog header="Create User" showEffect="fade" modal="true"
                      widgetVar="manageUserDialog" responsive="true">
                <p:outputPanel id="manage-user-content" class="ui-fluid">
                    <p:outputPanel >

                        <div class="p-field">
                            <p:outputLabel for="firstName">First Name</p:outputLabel>
                            <p:inputText id="firstName" value="#{userRegister.user.firstName}" />
                        </div>
                    <br />
                        <div class="p-field">
                            <p:outputLabel for="lastName">Last Name</p:outputLabel>
                            <p:inputText id="lastName" value="#{userRegister.user.lastName}" />
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="password">Password</p:outputLabel>
                            <p:inputText id="password" value="#{userRegister.user.password}" />
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="email">Email</p:outputLabel>
                            <p:inputText id="email" value="#{userRegister.user.email}" />
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="userLevel" value="User Level"/>
                            <p:selectOneMenu id="userLevel" value="#{userRegister.user.userLevel}">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{userRegister.listUserLevel}"/>
                            </p:selectOneMenu>
                        </div>
                        <br />
                        <div class="p-field">
                            <p:selectBooleanCheckbox value="#{userRegister.user.isActive}" itemLabel="active"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <h:commandButton value="Save" icon="pi pi-check" actionListener="#{userRegister.saveUser()}" update="manage-user-content" process="manage-user-content @this"/>
                    <h:commandButton value="Cancel" icon="pi pi-times" actionListener="#{userRegister.clearFields()}" onclick="PF('manageProductDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>


            <p:dataTable id="dt-users" widgetVar="dtUsers" var="user" value="#{userRegister.users}"
                         reflow="true" styleClass="products-table" selection="#{userRegister.usersSelected}"
                         paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom" rowKey="#{user.id}">
                <f:facet name="header">
                    <div >
                        <span style="font-weight: bold">USERS</span>
                        <span class="filter-container ui-input-icon-left">
                        <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtUsers').filter()" placeholder="Search"/>
                    </span>

                    </div>
                </f:facet>

                <!-- <p:ajax event="rowSelect" update="delete-products-button"/>
                <p:ajax event="rowUnselect" update="delete-products-button"/>
                <p:ajax event="rowSelectCheckbox" update="delete-products-button"/>
                <p:ajax event="rowUnselectCheckbox" update="delete-products-button"/>
                <p:ajax event="toggleSelect" update="delete-products-button"/> -->

                <p:column selectionMode="multiple" exportable="false"></p:column>

                <p:column headerText="First Name" >
                    <h:outputText value="#{user.firstName}"/>
                </p:column>
                <p:column headerText="Last Name" >
                    <h:outputText value="#{user.lastName}"/>
                </p:column>
                <p:column headerText="Level">
                    <h:outputText value="#{user.userLevel}" style="font-weight: 700"/>
                </p:column>
                <p:column headerText="Is Active?">
                    <h:outputText value="#{user.isActive}"/>
                </p:column>
                <p:column headerText="Register Date">
                    <h:outputText value="#{user.registerDate.toString()}"/>
                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>
</f:view>
</html>
