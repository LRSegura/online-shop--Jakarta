<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:commandButton action="#{customerRegister.goToHome()}" value="Back" />

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New Customer" icon="pi pi-plus"
                                     update="manage-customer-content" oncomplete="PF('manageCustomerDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target="manage-customer-content"/>
                    </p:commandButton>
                    <h:commandButton value="Delete" icon="pi pi-check" actionListener="#{customerRegister.deleteSelectedCustomer()}" update="dt-users" process="dt-users @this"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dialog header="Create Customer" showEffect="fade" modal="true"
                      widgetVar="manageCustomerDialog" responsive="true">
                <p:outputPanel id="manage-customer-content" class="ui-fluid">
                    <p:outputPanel >

                        <div class="p-field">
                            <p:outputLabel for="firstName" value="First Name"/>
                            <p:inputText id="firstName" value="#{customerRegister.entity.firstName}" />
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="lastName" value="Last Name"/>
                            <p:inputText id="lastName" value="#{customerRegister.entity.lastName}"/>
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="password" value="Password"/>
                            <p:inputText id="password" value="#{customerRegister.entity.password}"/>
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" value="#{customerRegister.entity.email}"/>
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="address" value="Address"/>
                            <p:inputText id="address" value="#{customerRegister.entity.address}"/>
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="phoneNumber" value="Phone Number"/>
                            <p:inputText id="phoneNumber" value="#{customerRegister.entity.phoneNumber}"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <h:commandButton action="#{customerRegister.saveCustomer()}" value="Save" />
                    <h:commandButton value="Cancel" icon="pi pi-times" actionListener="#{customerRegister.clearFields()}" onclick="PF('manageCustomerDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>


            <p:dataTable id="dt-customers" widgetVar="dtCustomers" var="customer" value="#{customerRegister.entities}"
                         reflow="true" styleClass="products-table" selection="#{customerRegister.entitiesSelected}"
                         paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom" rowKey="#{customer.id}">
                <f:facet name="header">
                    <div >
                        <span style="font-weight: bold">USERS</span>
                        <span class="filter-container ui-input-icon-left">
                        <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtUsers').filter()" placeholder="Search"/>
                    </span>

                    </div>
                </f:facet>

                <p:column selectionMode="multiple" exportable="false"></p:column>

                <p:column headerText="First Name" >
                    <h:outputText value="#{customer.firstName}"/>
                </p:column>
                <p:column headerText="Last Name" >
                    <h:outputText value="#{customer.lastName}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{customer.email}"/>
                </p:column>
                <p:column headerText="Address">
                    <h:outputText value="#{customer.address}"/>
                </p:column>
                <p:column headerText="Phone Number">
                    <h:outputText value="#{customer.phoneNumber}"/>
                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>

</f:view>
</html>
